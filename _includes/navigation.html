<label for="toggle-nav" class="toggle-nav-btn">
    <i class="fas fa-bars"></i>
    <i class="fas fa-times"></i>
</label>

<nav class="site-nav location-{{include.location}}">

    {% for item in site.navigation %}
        {{ item.url }}
    {% endfor %}

    <ul>

        {% assign sorted_pages = site.pages | sort:"order" %}

        {% for item in sorted_pages %}
        {%if item.title and item.nomainnav != 1 %}
            <li{% if item.url == page.url %} class="selected"{% endif %}>
                <a href="{{ site.baseurl }}{{ item.url }}">
                    {{% if item.icon %}}<i class="fas {{ item.icon }}"></i>{{% endif %}}
                    {{ item.title }}
                </a>
            </li>
            {% endif %}
         {% endfor %}
    </ul>

</nav>
